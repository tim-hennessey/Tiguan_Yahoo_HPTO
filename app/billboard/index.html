<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Tiguan_Yahoo_HPTO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!--[if lte IE 9]>
    <script src="scripts/classList.js"></script>
    <![endif]-->

    <script>EBModulesToLoad = ['EBCMD'];</script>
    <script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
    <!--[if lte IE 9]><script src="scripts/classList.js"></script><![endif]-->

</head>
<body>
    <div id="banner">

        <div id="before-after">
            <div class="view view-after">

                <div id="light1" class="light"></div>
                <div id="light2" class="light"></div>
                <div id="light3" class="light"></div>
                <div id="light4" class="light"></div>
                <div id="light5" class="light"></div>
                <div id="light6" class="light"></div>
                <div id="light7" class="light"></div>
                <div id="light8" class="light"></div>
                <div id="light9" class="light"></div>

                <img id="sign3" src="images/sign3.png" alt="">
                <img id="sign2" src="images/sign2.png" alt="">
                <img id="sign1" src="images/sign1.png" alt="">

                <img id="night" src="images/night.jpg" alt="">

            </div>
            <div class="view view-before">
                <img id="day" src="images/day.jpg" alt="">
                <img id="tree" src="images/tree_leaves.png" alt="">
                <img id="flowers" src="images/flowers.png" alt="">
                <img id="flowers2" src="images/flowers2.png" alt="">
            </div>
            <div id="dragme">
                <img id="knob" src="images/knob.png" alt="">
                <img id="knobArrowLeft" src="images/knob.png" alt="">
                <img id="knobArrowRight" src="images/knob.png" alt="">
            </div>
        </div>

        <div id="introText" class="view">
            <img id="txt1" src="images/txt1.png" alt="">
            <img id="txt2" src="images/txt2.png" alt="">
        </div>

        <div id="resolve" class="view">
            <img id="hero" src="images/hero.jpg" alt="">
            <img id="resolve_txta" src="images/resolve_txt.png" alt="">
            <img id="resolve_txtb" src="images/resolve_txt.png" alt="">
            <div id="resolve_cta">
                <img id="resolve_cta_txt" src="images/resolve_cta_txt.png" alt="">
            </div>
        </div>

        <div id="collapse">
            <img id="collapse_btn_txt" src="images/collapse.png" alt="">
        </div>

        <div id="footer">
            <img id="logo" src="images/logo.jpg" alt="">
            <img id="intro_cta" src="images/intro_cta.jpg" alt="">
            <img id="intro_cta_arrow" src="images/intro_cta.jpg" alt="">
        </div>

        <div id="button-exit"></div>
        <div id="close-button"></div>

        <div id="curtain"></div>
        <div id="border"></div>
        <div id="border2"></div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='scripts/Draggable.min.js'></script>
    <script src='scripts/ThrowPropsPlugin.min.js'></script>

    <!-- build:js scripts/main.js -->


    <script src="scripts/script.js"></script>
    <script src="scripts/Animation.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
